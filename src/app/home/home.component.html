<div class="abs w:100vw h:50vh t:center overflow:hidden box-shadow:0|8|10|rgba(0,0,0,.3) hidden" [style.display]="isHeaderShow ? 'block' : ''">
    <div class="abs top:0 left:0 w:100vw h:100vh bg:cover bg:url(assets/images/bg.jpg) bg:center"></div>
</div>

<header class="abs top:0 left:0 w:100vw h:50vh z:3 hidden" [style.display]="isHeaderShow ? 'block' : ''">
    <div
         class="abs b:2|solid|rgba(0,0,0,.2) w:calc(50vw-155px) top:calc(50vh-2px) left:0 @borderColor|3s|infinite|linear|forwards">
    </div>
    <div
         class="abs w:310 h:310 top:calc(50vh-155px) left:calc(50vw-155px) border-radius:50% overflow:hidden box-shadow:0|8|10|rgba(0,0,0,.5)">
        <div
             class="b:15|solid|rgba(60,0,0,.3) abs w:310 h:310 border-radius:50% z:3 @borderColor|3s|infinite|linear|forwards overflow:hidden">
            <a (click)="scrollTo(navStaticPoint)"
               class="abs w:280 h:280 border-radius:50% t:center z:3 user-select:none">
                <h1 class="mt:80 f:64px font-weight:300">Miles</h1>
                <div class="f:22 font-weight:300 p:0|15">
                    Resume and Works
                </div>
            </a>
            <div
                 class="abs top:calc(140px-50vh) left:calc(140px-50vw) w:100vw h:100vh bg:url(assets/images/bg.jpg) bg:center bg:cover filter:blur(10px) z:2">
            </div>
        </div>
        <div
             class="abs top:calc(155px-50vh) left:calc(155px-50vw) w:100vw h:100vh bg:url(assets/images/bg.jpg) bg:center bg:cover filter:blur(3px)">
        </div>
    </div>
    <div
         class="abs b:2|solid|rgba(0,0,0,.2) w:calc(50vw-155px) top:calc(50vh-2px) right:0 @borderColor|3s|infinite|linear|forwards">
    </div>
</header>

<div class="fixed left:0 w:100vw h:50vh overflow:hidden z:2 hidden" [style.display]="isHeaderShow ? 'block' : ''" [style.bottom]="pageCoverBottom">
    <div
         class="abs w:310 h:310 top:-155 left:calc(50vw-155px) border-radius:50% bg:#333 box-shadow:0|-5|10|rgba(0,0,0,.5)|inset z:1">
    </div>
    <div class="abs top:-50vh left:0 w:100vw h:100vh bg:url(assets/images/bg.jpg) bg:center bg:cover"></div>
</div>


<div #top style="height: 20vh;"></div>
<div #navShowPoint style="height: 15vh;"></div>
<div #navStaticPoint style="height: 50vh;"></div>

<nav class="w:full top:50vh t:center z:0 ~linear|.2s
            {{isNavShow ? 'opacity:1 filter:blur(0)' : 'opacity:0 filter:blur(10px)'}}
            {{isNavStatic ? 'static' : 'fixed'}}
            {rel;m:15;p:5;f:26;inline-block}>a user-select:none
            {abs;content:'\0000a0';inset:0;block;z:-1;opacity:0;~opacity|.3s|ease-in;@bgColor|3s|infinite|linear|forwards}>a::after 
            opacity:1>a:hover::after hidden" [style.display]="isHeaderShow ? 'block' : ''">
    <a (click)="scrollTo(top)">Top</a>
    <a (click)="scrollTo(about)">Card</a>
    <!-- <a href="#experience">Experience</a> -->
    <a (click)="scrollTo(works)">Works</a>
</nav>
<a (click)="scrollTo(navStaticPoint)">
    <div class="fixed bottom:10 right:10 padding:10 t:center bg:rgba(0,0,0,.5) z:1">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
             stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M6 15l6 -6l6 6"></path>
        </svg>
    </div>
</a>

<section #about id="about" class="p:35vh|0" >
    <div class="flex flex:col justify-content:center align-items:center">
        <div class="flex justify-content:center align-items:center flex:col@<sm ">
            <div class="w:180 w:128@<sm border-radius:3 overflow:hidden">
                <img src="https://avatars.githubusercontent.com/u/8224584" width="100%" alt="avatar">
            </div>
            <div class="m:24 pb:8
                    {m:8|0}>div
                    {inline-block;mr:6;vertical-align:middle}>div>span
            ">
                <h1 class="f:32 mb:12">Miles Huang</h1>
                <div>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                             stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z">
                            </path>
                            <path d="M3 7l9 6l9 -6"></path>
                        </svg>
                    </span>
                    inbox@miles.tw
                </div>
                <div>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                             stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path
                                  d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5">
                            </path>
                        </svg>
                    </span>
                    0miles
                </div>
                
            </div>
        </div>
    </div>

</section>
<section #works id="works">
    <app-article-list></app-article-list>
</section>
